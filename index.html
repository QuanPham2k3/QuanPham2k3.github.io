<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5-TTS Audio Comparison Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Vietnamese Text-to-Speech</h1>
            <p class="authors">
                <strong>VN</strong><br>
            </p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="intro">
                <p>Audio from zeroshot model speaking Vietnamese voice using Mandarin default and Vietnamese reference voice and female clone voice. </p>
            </div>

            <!-- Audio Comparison Section -->
            <section id="demo" class="demo-section">
                <!-- Các bảng sẽ được tạo tự động bởi JavaScript -->
            </section>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-music"></i>
                    <span class="stat-number" id="totalSamples">10</span>
                    <span class="stat-label">Audio Samples</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-language"></i>
                    <span class="stat-number">1</span>
                    <span class="stat-label">Language (Vietnamese)</span>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 TTS Demo. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
